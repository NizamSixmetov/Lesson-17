<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="my-3" id="addUserForm">
        <input
          autocomplete="off"
          type="text"
          placeholder="name"
          id="nameInput"
        />
        <input
          autocomplete="off"
          type="text"
          placeholder="surname"
          id="surnameInput"
        />
        <input
          autocomplete="off"
          type="number"
          placeholder="age"
          id="ageInput"
        />
        <input type="submit" value="Gonder" />
    </form>
    <button id="deleteAllUsers" class="bg-danger">Bütün datanı sil</button>

      <hr />

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Event</th>
          </tr>
        </thead>
        <tbody id="usersContainer"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
